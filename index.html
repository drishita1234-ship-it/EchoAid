<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EchoAid: AI Disaster Response</title>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.546.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.3.0"
      }
    }
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
                sans: ['Lato', 'sans-serif'],
                heading: ['Montserrat', 'sans-serif'],
            },
            colors: {
              primary: {
                '50': '#eff6ff',
                '100': '#dbeafe',
                '200': '#bfdbfe',
                '300': '#93c5fd',
                '400': '#60a5fa',
                '500': '#3b82f6',
                '600': '#2563eb',
                '700': '#1d4ed8',
                '800': '#1e40af',
                '900': '#1e3a8a',
                '950': '#172554',
              },
              critical: {
                bg: 'var(--color-critical-bg)',
                border: 'var(--color-critical-border)',
              },
              warning: {
                bg: 'var(--color-warning-bg)',
                border: 'var(--color-warning-border)',
              },
              medium: {
                bg: 'var(--color-medium-bg)',
                border: 'var(--color-medium-border)',
              },
              low: {
                bg: 'var(--color-low-bg)',
                border: 'var(--color-low-border)',
              },
            }
          }
        }
      }
    </script>
    
    <style>
      :root {
        --color-critical-bg: #dc2626; /* red-600 - WCAG AA compliant */
        --color-critical-border: #991b1b; /* red-800 */
        --color-warning-bg: #b45309; /* amber-700 - WCAG AA compliant */
        --color-warning-border: #78350f; /* amber-900 */
        --color-medium-bg: #eab308; /* yellow-500 */
        --color-medium-border: #a16207; /* yellow-700 */
        --color-low-bg: #15803d; /* green-700 - WCAG AA compliant */
        --color-low-border: #14532d; /* green-900 */
      }
      html.dark {
        --color-critical-bg: #dc2626; /* red-600 */
        --color-critical-border: #991b1b; /* red-800 */
        --color-warning-bg: #b45309; /* amber-700 */
        --color-warning-border: #92400e; /* amber-800 */
        --color-medium-bg: #ca8a04; /* yellow-600 */
        --color-medium-border: #854d0e; /* yellow-800 */
        --color-low-bg: #15803d; /* green-700 */
        --color-low-border: #166534; /* green-800 */
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
      }
      /* For Webkit-based browsers (Chrome, Safari) */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 20px;
        border: 3px solid transparent;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background-color: rgba(100, 116, 139, 0.5);
      }
      
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }

      @keyframes pulse-ring {
        0% {
          transform: scale(.33);
        }
        80%, 100% {
          opacity: 0;
        }
      }

      @keyframes breath {
        0%, 100% {
          transform: scale(0.8);
        }
        50% {
          transform: scale(1.1);
        }
      }
      
      @keyframes ping-pulse {
        0% {
          transform: scale(0.5);
          opacity: 0.8;
        }
        100% {
          transform: scale(4);
          opacity: 0;
        }
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="h-full bg-gray-50 dark:bg-slate-900">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
